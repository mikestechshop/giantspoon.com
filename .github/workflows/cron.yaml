name: 15-minute-cron
on:
  schedule:
    - cron: '*/15 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          curl --request POST \
          --url 'https://dev.giantspoon.com/api/linkedin_call' \
          --header 'Authorization: Bearer ${{ secrets.YOUR_API_KEY }}'
